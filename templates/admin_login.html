{% extends "base.html" %}
{% block content %}

<div class="card">
    <h3>Admin Login</h3>

    <form method="POST" action="/admin">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
