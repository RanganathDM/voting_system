{% extends "base.html" %}
{% block content %}
<div class="card">
<h2>Register</h2>
<form method="POST">
    <input name="name" placeholder="Name" required>
    <input name="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button>Register</button>
</form>
</div>
{% endblock %}
